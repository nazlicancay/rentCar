<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Müsteri</title>
    <div style="margin-Top:100px" class="container"></div>
        <h3> müsteriler </h3>
        <hr>
</head>
<form action="/addmusteri" method="post">
<div class="form-group">
    <label for="exampleInput1">Müşteri Adı</label>
    <input type="text" name="musteri_adi" class="form-control" id="exampleInputEmail1" placeholder="Müşteri adı giriniz">

  </div>
  <div class="form-group">
    <label for="exampleInput2">Kiralama Süresi </label>
      <textarea type="text" name="kiralama_suresi" class="form-control" id="exampleInputPassword1" placeholder="Kiralama Süresi Giriniz"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">müşteri oluştur </button>
</form>
<br>

{% if todos == [] %}
  <div class="alert alert-warning" role="alert">
  Herhangi bir müşteri kaydı bulunmuyor...

{% else %}
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">musteri_adı</th>
      <th scope="col">kiralama_süresi</th>
      <th scope="col">Güncelle</th>
      <th scope="col">Sil</th>
    </tr>
  </thead>
  <tbody>
    {% for todo in todos %}
        <tr>
          <th scope="row">{{todo.id}}</th>
          <td>{{todo.musteri_adi}}</td>
          <td>{{todo.kiralama_suresi}}</td>


          <td><a href="/complete/{{todo.id}}" class="btn btn-danger" > Done</a></td>
          <td><a href="/delete/{{todo.id}}" class="btn btn-danger" > Sil</a></td>
        </tr>
    {% endfor %}

  </tbody>
</table>
  </div>
{% endif %}




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
